<AppBarModifier title="Ingressos"/>

<div>
  {#if tickets.length > 0}
  <Collection title="Ingressos">
    {#each tickets as ticket}
      <Row label={ticket.name} on:click="goToTicket(ticket)">
        <div slot="controller">
          <Icon symbol="chevron-right"/>
        </div>
      </Row>
    {/each}
  </Collection>
{:else}
  <div class="icon">
    <RoundIcon symbol="alert" size="giant"/>
  </div>

  <div class="caption">
    Nenhum ingresso disponível
  </div>
{/if}
</div>


<script>
  export default {
    components: {
      AppBarModifier: '@mamba/appbar/Modifier.html',
      Icon: '@mamba/icon/Icon.html',
      RoundIcon: '@mamba/icon/Round.html',
      Collection: '@mamba/collection/Collection.html',
      Row: '@mamba/collection/Row.html',
    },
    data() {
      return {
        tickets: [{
          id: 1,
          name: 'Baile da santinha',
          description: 'Descrição',
          price: 80,
        },
        {
          id: 1,
          name: 'Expomontes',
          description: 'Ticket 1 description',
          price: 110,
        },
        ],
      };
    },
    methods: {
      goToTicket(ticket) {
        this.root.router.go(`/tickets/${ticket.id}`, ticket);
      },
    },
  };
</script>
